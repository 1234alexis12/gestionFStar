<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f4f6f9; }
        
        /* ESTILOS DEL SIDEBAR */
        .sidebar { 
            height: 100vh; 
            width: 250px; 
            position: fixed; 
            top: 0; 
            left: 0; 
            background-color: #2c3e50; 
            padding-top: 20px; 
            color: white; 
            z-index: 1000;
        }
        .sidebar a { 
            padding: 15px 25px; 
            text-decoration: none; 
            font-size: 16px; 
            color: #b0b8c1; 
            display: block; 
        }
        .sidebar a:hover, .sidebar a.active { 
            background-color: #34495e; 
            color: white; 
            border-left: 4px solid #1abc9c; 
        }

        /* ESTILOS DEL CONTENIDO */
        .main-content { margin-left: 250px; padding: 20px; }
        .table-header-blue { background-color: #34495e; color: white; }
    </style>
</head>
<body>

<div th:replace="~{fragments/sidebar :: sidebar-component}"></div>

<div class="main-content">
    <h4 class="text-secondary mb-3">GESTIÓN DE PERSONAL</h4>

    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" onclick="limpiarModal()">
            <i class="fas fa-user-plus"></i> Nuevo Empleado
        </button>
    </div>

    <div class="card border-0 shadow-sm mb-4">
        <div class="card-header bg-dark text-white">
            <i class="fas fa-search me-1"></i> Buscar Personal
        </div>
        <div class="card-body bg-light">
             <form action="/personal" method="get" class="row g-3">
                <div class="col-md-6">
                    <input type="text" name="busqueda" class="form-control" placeholder="Ingrese Nombre o DNI..." th:value="${param.busqueda}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-dark w-100">Buscar</button>
                </div>
                <div class="col-md-2">
                    <a href="/personal" class="btn btn-outline-secondary w-100">Limpiar</a>
                </div>
             </form>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-header-blue">
                    <tr>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>DNI</th>
                        <th>CARGO</th>
                        <th>TELÉFONO</th>
                        <th>ACCIÓN</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${listaPersonal}">
                        <td th:text="${p.nombres}" class="fw-bold"></td>
                        <td th:text="${p.apellidos}"></td>
                        <td th:text="${p.dni}"></td>
                        <td><span class="badge bg-info text-dark" th:text="${p.cargo}"></span></td>
                        <td th:text="${p.telefono}"></td>
                        <td>
                            <button class="btn btn-sm btn-outline-warning"
                                    th:onclick="editarPersonal(
                                        [[${p.id}]], 
                                        [[${p.nombres}]], 
                                        [[${p.apellidos}]], 
                                        [[${p.dni}]], 
                                        [[${p.cargo}]], 
                                        [[${p.telefono}]],
                                        [[${p.correo}]]
                                    )">
                                <i class="fas fa-edit"></i>
                            </button>
                            <a th:href="@{/personal/eliminar/{id}(id=${p.id})}" 
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('¿Eliminar este empleado?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(listaPersonal)}">
                        <td colspan="6" class="text-center text-muted py-3">No se encontraron empleados.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalPersonal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalTitulo">Nuevo Empleado</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/personal/guardar}" th:object="${personal}" method="post">
                <div class="modal-body">
                    <input type="hidden" th:field="*{id}" id="txtId">
                    
                    <div class="row mb-3">
                        <div class="col-6">
                            <label>Nombres</label>
                            <input type="text" th:field="*{nombres}" id="txtNombres" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <label>Apellidos</label>
                            <input type="text" th:field="*{apellidos}" id="txtApellidos" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label>DNI</label>
                            <input type="text" th:field="*{dni}" id="txtDni" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <label>Teléfono</label>
                            <input type="text" th:field="*{telefono}" id="txtTelefono" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Correo Electrónico</label>
                        <input type="email" th:field="*{correo}" id="txtCorreo" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Cargo</label>
                        <select th:field="*{cargo}" id="txtCargo" class="form-select">
                            <option value="Técnico">Técnico</option>
                            <option value="Vendedor">Vendedor</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Atención al Cliente">Atención al Cliente</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Datos</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    var myModal;
    document.addEventListener('DOMContentLoaded', function () {
        myModal = new bootstrap.Modal(document.getElementById('modalPersonal'));
    });

    // Limpia el formulario para crear uno nuevo
    function limpiarModal() {
        document.getElementById('txtId').value = '';
        document.getElementById('txtNombres').value = '';
        document.getElementById('txtApellidos').value = '';
        document.getElementById('txtDni').value = '';
        document.getElementById('txtTelefono').value = '';
        document.getElementById('txtCorreo').value = '';
        document.getElementById('modalTitulo').innerText = 'Nuevo Empleado';
        myModal.show();
    }

    // Rellena el formulario con los datos existentes para editar
    function editarPersonal(id, nom, ape, dni, cargo, tel, correo) {
        document.getElementById('txtId').value = id;
        document.getElementById('txtNombres').value = nom;
        document.getElementById('txtApellidos').value = ape;
        document.getElementById('txtDni').value = dni;
        document.getElementById('txtCargo').value = cargo;
        document.getElementById('txtTelefono').value = tel;
        document.getElementById('txtCorreo').value = correo;
        
        document.getElementById('modalTitulo').innerText = 'Editar Empleado';
        myModal.show();
    }
</script>

</body>
</html>
