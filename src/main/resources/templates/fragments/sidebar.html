<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="sidebar-component" class="sidebar">
    
    <h4 class="text-center mb-4">
        <i class="fas fa-layer-group"></i> FIBRA STAR S.A.C.
    </h4>
    
    <a href="/dashboard" th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
        <i class="fas fa-home me-2"></i> Inicio
    </a>
    
    <div class="mt-3 px-4 text-muted small">GESTIÓN OPERATIVA</div>
    
    <a href="/instalaciones" th:classappend="${activePage == 'instalaciones'} ? 'active' : ''">
        <i class="fas fa-tools me-2"></i> Contratos Instalación
    </a>
    
    <a href="/planes" th:classappend="${activePage == 'planes'} ? 'active' : ''">
        <i class="fas fa-wifi me-2"></i> Planes
    </a>
    
    <div class="mt-3 px-4 text-muted small">ADMINISTRACIÓN</div>

    <a href="/personal" th:classappend="${activePage == 'personal'} ? 'active' : ''">
        <i class="fas fa-users me-2"></i> Gestión de Personal
    </a>
    
    <a href="/cobros" th:classappend="${activePage == 'cobros'} ? 'active' : ''">
        <i class="fas fa-file-invoice-dollar me-2"></i> Cobros Mensuales
    </a>
    
    <div class="mt-5 border-top border-secondary pt-3 px-3">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light w-100 btn-sm text-start">
                <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
            </button>
        </form>
    </div>

</div>

</body>
</html>
