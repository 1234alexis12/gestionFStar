<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de Planes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; }
        .sidebar { height: 100vh; width: 250px; position: fixed; top: 0; left: 0; background-color: #2c3e50; padding-top: 20px; color: white; z-index: 1000; }
        .sidebar a { padding: 15px 25px; text-decoration: none; font-size: 16px; color: #b0b8c1; display: block; }
        .sidebar a:hover, .sidebar a.active { background-color: #34495e; color: white; border-left: 4px solid #1abc9c; }
        .main-content { margin-left: 250px; padding: 20px; }
        .header-custom { background-color: #1abc9c; color: white; padding: 10px 15px; border-radius: 5px 5px 0 0; font-weight: bold; }
        .table-header-custom { background-color: #1abc9c; color: white; }
    </style>
</head>
<body>

<div th:replace="~{fragments/sidebar :: sidebar-component}"></div>

<div class="main-content">
    <h4 class="text-secondary mb-3">MANTENIMIENTO DE PLANES</h4>

    <div class="d-flex justify-content-end mb-2">
        <button class="btn btn-info text-white" onclick="limpiarModal()"><i class="fas fa-plus"></i> Nuevo Plan</button>
    </div>

    <div class="card border-0 shadow-sm mb-4">
        <div class="header-custom"><i class="fas fa-filter me-1"></i> Buscar</div>
        <div class="card-body bg-light">
            <form action="/planes" method="get" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label small">Nombre del Plan</label>
                    <input type="text" name="nombre" class="form-control form-control-sm" placeholder="Ej: Básico">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-info text-white btn-sm w-100">Buscar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-header-custom">
                    <tr><th>ID</th><th>Nombre</th><th>Costo</th><th>Velocidad</th><th>Tipo</th><th>Zonas</th><th>Acción</th></tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${listaPlanes}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nombre}" class="fw-bold"></td>
                        <td th:text="'S/ ' + ${p.costo}"></td>
                        <td th:text="${p.velocidad}"></td>
                        <td><span class="badge bg-secondary" th:text="${p.tipo}"></span></td>
                        <td th:text="${p.zonas}"></td>
                        <td>
                            <button class="btn btn-sm btn-outline-warning"
                                    th:onclick="editarPlan(
                                        [[${p.id}]], 
                                        [[${p.nombre}]], 
                                        [[${p.costo}]], 
                                        [[${p.velocidad}]], 
                                        [[${p.tipo}]], 
                                        [[${p.zonas}]]
                                    )">
                                <i class="fas fa-edit"></i>
                            </button>
                            <a th:href="@{/planes/eliminar/{id}(id=${p.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar?')"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalPlan" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="modalTitulo">Nuevo Plan</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/planes/guardar}" th:object="${plan}" method="post">
                <div class="modal-body">
                    <input type="hidden" th:field="*{id}" id="txtId">
                    <div class="mb-3"><label>Nombre:</label><input type="text" th:field="*{nombre}" id="txtNombre" class="form-control" required></div>
                    <div class="row mb-3">
                        <div class="col-6"><label>Costo (S/):</label><input type="number" step="0.1" th:field="*{costo}" id="txtCosto" class="form-control" required></div>
                        <div class="col-6"><label>Velocidad:</label><input type="text" th:field="*{velocidad}" id="txtVelocidad" class="form-control"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6"><label>Tipo:</label><select th:field="*{tipo}" id="txtTipo" class="form-select"><option value="Residencial">Residencial</option><option value="Corporativo">Corporativo</option></select></div>
                        <div class="col-6"><label>Zonas:</label><input type="text" th:field="*{zonas}" id="txtZonas" class="form-control"></div>
                    </div>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button><button type="submit" class="btn btn-primary">Guardar</button></div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var myModal;
    document.addEventListener('DOMContentLoaded', function () { myModal = new bootstrap.Modal(document.getElementById('modalPlan')); });

    function limpiarModal() {
        document.getElementById('txtId').value = '';
        document.getElementById('txtNombre').value = '';
        document.getElementById('txtCosto').value = '';
        document.getElementById('txtVelocidad').value = '';
        document.getElementById('txtZonas').value = '';
        document.getElementById('modalTitulo').innerText = 'Nuevo Plan';
        myModal.show();
    }

    function editarPlan(id, nombre, costo, velocidad, tipo, zonas) {
        document.getElementById('txtId').value = id;
        document.getElementById('txtNombre').value = nombre;
        document.getElementById('txtCosto').value = costo;
        document.getElementById('txtVelocidad').value = velocidad;
        document.getElementById('txtTipo').value = tipo;
        document.getElementById('txtZonas').value = zonas;
        document.getElementById('modalTitulo').innerText = 'Editar Plan';
        myModal.show();
    }
</script>
</body>
</html>
