<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Fibra Star</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; }
        .sidebar { height: 100vh; width: 250px; position: fixed; top: 0; left: 0; background-color: #2c3e50; padding-top: 20px; color: white; z-index: 1000; }
        .sidebar a { padding: 15px 25px; text-decoration: none; font-size: 16px; color: #b0b8c1; display: block; }
        .sidebar a:hover, .sidebar a.active { background-color: #34495e; color: white; border-left: 4px solid #1abc9c; }
        .main-content { margin-left: 250px; padding: 20px; }
        .card-header-blue { background-color: #1976d2; color: white; font-weight: bold; text-align: center; }
        .chart-container { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body>

<div th:replace="~{fragments/sidebar :: sidebar-component}"></div>

<div class="main-content">
    
    <div class="card shadow-sm border-0 mb-4 p-3 bg-white rounded">
        <div class="row align-items-center">
            <div class="col-md-1 text-center"><i class="fas fa-home fa-2x text-secondary"></i></div>
            <div class="col-md-5">
                <label class="fw-bold">Año Actual:</label>
                <span class="badge bg-primary fs-6">2025</span>
            </div>
            <div class="col-md-5 text-end text-muted">
                Estadísticas en tiempo real
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header card-header-blue">Instalaciones por Zona</div>
                <div class="card-body d-flex justify-content-center">
                    <div style="height: 250px; width: 250px;"><canvas id="chartZonas"></canvas></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header card-header-blue">Tipos de Instalaciones</div>
                <div class="card-body">
                    <div class="chart-container"><canvas id="chartTipos"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm border-0">
                <div class="card-header card-header-blue">Instalaciones Finalizadas por Meses</div>
                <div class="card-body">
                    <div class="chart-container" style="height: 350px;"><canvas id="chartMeses"></canvas></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    // Recibir datos desde Java
    var labelsZonas = [[${labelsZonas}]];
    var dataZonas = [[${dataZonas}]];
    
    var labelsTipos = [[${labelsTipos}]];
    var dataTipos = [[${dataTipos}]];

    var dataMeses = [[${dataMeses}]];

    // 1. Chart Zonas
    new Chart(document.getElementById('chartZonas'), {
        type: 'pie',
        data: {
            labels: labelsZonas.length > 0 ? labelsZonas : ['Sin datos'],
            datasets: [{
                data: dataZonas.length > 0 ? dataZonas : [1],
                backgroundColor: ['#ffcd56', '#99e285', '#5b7dca', '#ff6384'],
                borderWidth: 1
            }]
        },
        options: { responsive: true }
    });

    // 2. Chart Tipos
    new Chart(document.getElementById('chartTipos'), {
        type: 'bar',
        data: {
            labels: labelsTipos.length > 0 ? labelsTipos : ['Hogar', 'Empresarial'],
            datasets: [{
                label: 'Cantidad',
                data: dataTipos.length > 0 ? dataTipos : [0, 0],
                backgroundColor: '#5b7dca'
            }]
        },
        options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
    });

    // 3. Chart Meses
    new Chart(document.getElementById('chartMeses'), {
        type: 'bar', // Puede ser 'line' si prefieres
        data: {
            labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Set', 'Oct', 'Nov', 'Dic'],
            datasets: [{
                label: 'Instalaciones Finalizadas',
                data: dataMeses,
                backgroundColor: '#1976d2'
            }]
        },
        options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
    });
</script>
</body>
</html>
